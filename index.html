    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

    //   const gridHelper = new THREE.GridHelper(10, 10, 0xaec6cf, 0xaec6cf);
    //   scene.add(gridHelper);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // listener receives sounds
      // it is connected to the camera, they move together
      const listener = new THREE.AudioListener();
      camera.add( listener );


      

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({
        color: 0x000000,
        wireframe: false,
        opacity: 0.0,
      });

      const cube = new THREE.Mesh(geometry, material);
      cube.scale.set(0.001, 0.001, 0.001);
      cube.position.set(20, 2, 4);
      scene.add(cube);

      const customLight = new THREE.PointLight(0xFFFFFF, 20);
      customLight.position.set(1, 5, 1);
      customLight.castShadow = true;
      // customLight.target = cube;
      // scene.add(customLight.target);
      // customLight.lookAt(cube);
      scene.add(customLight);

      const acustomLight = new THREE.PointLight(0xFFFFFF, 20);
      acustomLight.position.set(1, 5, -5);
      acustomLight.castShadow = true;
      scene.add(acustomLight);

      const bcustomLight = new THREE.PointLight(0xFFFFFF, 20);
      bcustomLight.position.set(1, 5, -15);
      bcustomLight.castShadow = true;
      scene.add(bcustomLight);

      const corridorLight = new THREE.PointLight(0x404040, 9);
      corridorLight.position.set(1, 5, -6);
      // corridorLight.lookAt(cube);
      scene.add(corridorLight);

      const scorridorLight = new THREE.PointLight(0xFFFFFF, 20);
      scorridorLight.position.set(15, 5, 2.5);
      // scorridorLight.lookAt(cube);
      scene.add(scorridorLight);

      const sacorridorLight = new THREE.PointLight(0xFFFFFF, 10);
      sacorridorLight.position.set(6, 3, 5);
      // scorridorLight.lookAt(cube);
      scene.add(sacorridorLight);

      const sbcorridorLight = new THREE.PointLight(0xFFFFFF, 20);
      sbcorridorLight.position.set(18, 5, 2.5);
      // scorridorLight.lookAt(cube);
      scene.add(sbcorridorLight);

      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath("jsm/libs/draco/gltf/");

      const loader = new GLTFLoader();
      loader.setDRACOLoader(dracoLoader);
      loader.load("AIB-02-SALA1-2-UNITA-5opere.glb", function (gltf) {
        const model = gltf.scene;
        model.position.set(1, 0, 0);
        model.scale.set(1, 1, 1);
        scene.add(model);
      });

      window.addEventListener("resize", onWindowResize, false);
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        render();
      }

      /* Linear Interpolation
       * lerp(min, max, ratio)
       * eg,
       * lerp(20, 60, .5)) = 40
       * lerp(-20, 60, .5)) = 20
       * lerp(20, 60, .75)) = 50
       * lerp(-20, -10, .1)) = -.19
       */
      function lerp(x, y, a) {
        return (1 - a) * x + a * y;
      }

      // Used to fit the lerps to start and end at specific scrolling percentages
      function scalePercent(start, end) {
        return (scrollPercent - start) / (end - start);
      }

      const animationScripts = [];

      // //add an animation that flashes the cube through 100 percent of scroll
      // animationScripts.push({
      //     start: 0,
      //     end: 101,
      //     func: () => {
      //         let g = material.color.g
      //         g -= 0.05
      //         if (g <= 0) {
      //             g = 1.0
      //         }
      //         material.color.g = g
      //     },
      // })

      // //add an animation that moves the cube through first 40 percent of scroll
      // animationScripts.push({
      //     start: 0,
      //     end: 40,
      //     func: () => {
      //         camera.lookAt(cube.position)
      //         camera.position.set(0, 1, 2)
      //         cube.position.z = lerp(-10, 0, scalePercent(0, 40))
      //         //console.log(cube.position.z)
      //     },
      // })

      // //add an animation that rotates the cube between 40-50 percent of scroll
      // animationScripts.push({
      //     start: 40,
      //     end: 60,
      //     func: () => {
      //         camera.lookAt(cube.position)
      //         camera.position.set(0, 1, 2)
      //         cube.rotation.z = lerp(0, Math.PI, scalePercent(40, 50))
      //         //console.log(cube.rotation.z)
      //     },
      // })

      //add an animation that moves the camera between 50-80 percent of scroll
      animationScripts.push({
        start: 0,
        end: 10,
        func: () => {
          //camera.position.x = lerp(-20, -2, scalePercent(0, 70));
          camera.position.x = 1;
          camera.position.y = 1.8;
          camera.position.z = lerp(10, 0, scalePercent(0,10));
          //camera.position.y = lerp(1, 1, scalePercent(0, 80))
          //camera.position.z = lerp(0, 0, scalePercent(0, 80))
          //camera.lookAt(cube.position);
          camera.rotation.x = 0;
          camera.rotation.y = 0;
          camera.rotation.z = 0;
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +
              " " +
              camera.rotation.y/Math.PI
          );
        },
      });

      //add an animation that auto rotates the cube from 80 percent of scroll
      animationScripts.push({
        start: 10,
        end: 20,
        func: () => {
          camera.position.x = lerp(1, 2, scalePercent(10, 20));
          camera.position.z = lerp(0, 2.5, scalePercent(10, 20));
          camera.position.y = 1.8;
          camera.rotation.y = lerp(0, -Math.PI/2, scalePercent(10,20));
          // camera.lookAt(cube.position);
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +
              " " +
              camera.rotation.y/Math.PI
          );
        },
      });

      animationScripts.push({
        start: 20,
        end: 40,
        func: () => {
          camera.position.x = lerp(2, 20, scalePercent(20, 40));
          camera.position.z = 2.5;
          camera.position.y = 1.8;
          camera.rotation.y = -Math.PI/2;
          // camera.lookAt(cube.position);
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +
              " " +
              camera.rotation.y/Math.PI
          );
        },
      });

      animationScripts.push({
        start: 40,
        end: 50,
        func: () => {
          camera.position.x = lerp(20, 2, scalePercent(40, 50));
          camera.position.z = 2.5;
          camera.position.y = 1.8;
          camera.rotation.y = -Math.PI/2;
          // camera.lookAt(cube.position);
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +

              camera.rotation.y/Math.PI
          );
        },
      });

      animationScripts.push({
        start: 50,
        end: 60,
        func: () => {
          camera.position.x = lerp(2, -1, scalePercent(50, 60));
          camera.position.z = lerp(2.5, -2, scalePercent(50, 60));
          camera.position.y = 1.8;
          camera.rotation.y = lerp(-Math.PI/2, Math.PI/2, scalePercent(40,60));
          // camera.lookAt(cube.position);
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +
              " " +
              camera.rotation.y/Math.PI
          );
        },
      });

      animationScripts.push({
        start: 60,
        end: 70,
        func: () => {
          camera.position.x = -1;
          camera.position.z = lerp(-2, -5, scalePercent(60, 70));
          camera.position.y = 1.8;
          camera.rotation.y = Math.PI/2;
          // camera.lookAt(cube.position);
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +
              " " +
              camera.rotation.y/Math.PI
          );
        },
      });

      animationScripts.push({
        start: 70,
        end: 81,
        func: () => {
          camera.position.x = lerp(-1, 1, scalePercent(70, 80));
          camera.position.z = lerp(-5, -5, scalePercent(70, 80));
          camera.position.y = 1.8;
          camera.rotation.y = lerp(Math.PI/2, Math.PI, scalePercent(70, 80));
          // camera.lookAt(cube.position);
          console.log(
            camera.position.x +
              " " +
              camera.position.y +
              " " +
              camera.position.z +
              " " +
              camera.rotation.y/Math.PI
          );
        },
      });

      // animationScripts.push({
      //   start: 90,
      //   end: 101,
      //   func: () => {

      //       camera.position.y = 2.2;

      //       const controls = new OrbitControls( camera, renderer.domElement );
      //       controls.enableZoom = false;
      //       controls.minTargetRadius = 1.0;
      //       controls.maxTargetRadius = 5.0;
      //       controls.rotateSpeed = 0.1;
      //       controls.zoomSpeed = 0.1;
      //       //controls.target = new THREE.Vector3(0, -1, 0);
      //       //controls.update();
      //   },
      // });

      function playScrollAnimations() {
        animationScripts.forEach((a) => {
          if (scrollPercent >= a.start && scrollPercent < a.end) {
            a.func();
          }
        });
      }

      let scrollPercent = 0;

      document.body.onscroll = () => {
        //calculate the current scroll progress as a percentage
        scrollPercent =
          ((document.documentElement.scrollTop || document.body.scrollTop) /
            ((document.documentElement.scrollHeight ||
              document.body.scrollHeight) -
              document.documentElement.clientHeight)) *
          100;
        document.getElementById("scrollProgress").innerText =
          "Scroll Progress : " + scrollPercent.toFixed(2);
      };

      function animate() {
        requestAnimationFrame(animate);

        playScrollAnimations();

        render();
      }

      function render() {
        renderer.render(scene, camera);
      }

      window.scrollTo({ top: 0, behavior: "smooth" });
      animate();
    </script>
